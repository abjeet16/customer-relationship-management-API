# Sets the name of the Spring Boot application.
spring.application.name=customer-relationship-management

# Specifies the JDBC URL of the MySQL database.
spring.datasource.url=jdbc:mysql://localhost:3306/crm

# Database credentials.
spring.datasource.username=root
spring.datasource.password=Abjeet@262931

# Specifies the fully qualified class name of the JDBC driver.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect for MySQL 8.x
#ctr + N to search file
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Specifies the action to be taken with the database schema at startup.
# 'update' will update the schema if necessary based on the entities.
spring.jpa.hibernate.ddl-auto=update

# Enables logging of SQL statements generated by Hibernate.
spring.jpa.show-sql=true

# Optional: Format SQL statements in the logs to be more readable.
spring.jpa.properties.hibernate.format_sql=true

# Optional: Define the Hibernate naming strategy for table and column names.
spring.jpa.hibernate.naming-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Optional: Specify the default batch size for batch processing in Hibernate.
spring.jpa.properties.hibernate.jdbc.batch_size=30

# Optional: Specify the maximum fetch depth for Hibernate.
spring.jpa.properties.hibernate.max_fetch_depth=3
